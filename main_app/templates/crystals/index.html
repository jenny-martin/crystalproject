{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for crystal in crystals %}
    <div class="card">
     <a href="{% url 'detail' crystal.id  %}">
        <div class="card-content">
            <span class="card-title">{{ crystal.name }}</span>
            <p>Color: {{ crystal.color }}</p>
            <p>Mining: {{ crystal.mining }}</p>
            <p>Uses: {{ crystal.uses }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
