{% extends 'base.html' %}
{% block content %}

<h1>Crystal List</h1>

{% for crystal in crystals %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ crystal.name }}</span>
            <p>Color: {{ crystal.color }}</p>
            <p>Description: {{ crystal.description }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
