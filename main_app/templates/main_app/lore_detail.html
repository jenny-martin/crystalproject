{% extends 'base.html' %}
{% block content %}

<h1>Folklore Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ lore.lore }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'lores_update' lore.id %}">Edit</a>
        <a href="{% url 'lores_delete' lore.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
